<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/qr-code.png" type="image/x-icon">
    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <div class="wrapper d-flex flex-column justify-content-center align-items-center">
            <h3 class="mb-5">QR Code Generator</h3>
            <input type="text" class="form-control mb-5" id="qr-input" placeholder="Paste your URL here"
                autocomplete="off">
            <button class="btn btn-primary mb-5" id="qr-btn">Generate</button>
            <img src="" alt="" id="qr-image" style="display: none;" />
        </div>
    </div>

    <!-- Main JS File -->
    <script src="main.js"></script>

    <!-- Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
