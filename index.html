<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/qr-code.png" type="image/x-icon">
    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <!-- Wrapper -->
        <div class="wrapper d-flex flex-column justify-content-center align-items-center">
            <!-- Title -->
            <h3 class="mb-5">QR Code Generator</h3>
            <!-- Input -->
            <input type="text" class="form-control mb-5" id="qr-input" placeholder="Paste your URL here" autocomplete="off">
            <!-- Button -->
            <button class="btn btn-primary mb-5" id="qr-btn">Generate</button>
            <!-- QR Code Image -->
            <img src="" alt="" id="qr-image" style="display: none;" />
        </div>
    </div>

    <!-- Main JS File -->
    <script src="main.js"></script>
    
    <!-- Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
